<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./../../assets/css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="phoneNav container navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Phone Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#phoneNavbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="phoneNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./../../index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Store Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./../../admin_Nhat/app/views/admin.html" target="_blank">Admin Page</a>
                    </li>
                    <li class="nav-item btnCart">
                        <button type="button" id="btnCart" data-toggle="modal" data-target="#cartModal">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="cartNoti" style="display: none"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Cart modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <th>STT</th>
                            <th>Name</th>
                            <th>Picture</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </thead>
                        <tbody id="tblCartBody"></tbody>
                    </table>
                </div>
                <p class="ml-3">Total: <span id="totalPrice"></span></p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#announModal" onclick="announClear()">Clear All</button>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#announModal" onclick="announPurchase()">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Thông báo modal -->
    <div class="modal fade" id="announModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="announModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="announBodyModal">
                    
                </div>
                <div class="modal-footer" id="announFooterModal">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- CAROUSEL -->
    <section class="myCarousel">
        <div class="container">
            <div id="phoneCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-6">
                                <img src="https://cdn.tgdd.vn/Products/Images/42/114115/iphone-x-64gb-hh-600x600.jpg"
                                    alt="...">
                            </div>
                            <div class="col-6 d-flex align-items-center">
                                <div class="carousel-caption">
                                    <h5>iPhone X</h5>
                                    <p>Thiết kế mang tính đột phá</p>
                                    <button class="btnInfo">
                                        More Info
                                    </button>
                                    <a href="#phoneProducts">
                                        <button class="btnBuy">
                                            Buy Now
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-6">
                                <img src="https://cdn.tgdd.vn/Products/Images/42/217536/samsung-galaxy-m51-trang-new-600x600-600x600.jpg"
                                    alt="...">
                            </div>
                            <div class="col-6 d-flex align-items-center">
                                <div class="carousel-caption">
                                    <h5>Samsung Galaxy M51</h5>
                                    <p>Màn hình tuyệt đỉnh</p>
                                    <button class="btnInfo">
                                        More Info
                                    </button>
                                    <a href="#phoneProducts">
                                        <button class="btnBuy">
                                            Buy Now
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- PRODUCTS -->
    <section class="products container section" id="phoneProducts">
        <h2 class="section-title">-Featured Products-</h2>
        <!-- Search type -->
        <div class="input-group pb-5 w-50">
            <select class="custom-select" id="inputType" aria-label="Example select with button addon">
                <option value="All Brands">All Brands</option>
                <option value="Iphone">Apple</option>
                <option value="SamSung">Samsung</option>
            </select>
        </div>

        <!-- Show products -->
        <div class="loader mx-auto" style="display: none" id="loader"></div>
        <div class="productsContent">
            <div class="row" id="showProduct">

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footerPhone">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-4">
                    © 2024
                </div>
                <div class="col-12 col-md-8">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- BS 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./../../admin/model/product.js"></script>
    <script src="./../model/cartItem.js"></script>
    <script src="./../../admin/services/api.js"></script>
    <script src="./../services/gioHang.js"></script>
    <script src="./../controller/customer.js"></script>
</body>

</html>
